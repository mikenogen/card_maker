<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Card Maker</title>
</head>
<body>
    <h1>Card Maker</h1>
    <div id="card"></div>
    <div id="sidePanel">
        <p>Text</p>
            <button id="bdButton">Happy Birthday</button>
            <button id="cgButton">Congratulation</button>
            <button id="gwsButton">Get Well Soon</button>
            <input type="text" placeholder="text" id="textBox">
        <p>Background Color</p>
            <button id="roseBgColor">Misty Rose</button>
            <button id="greenBgColor">Spring Green</button>
            <button id="blueBgColor">Sky Blue</button>
            <input type="color" id="backgroundColorPicker">
        <p>Text Color</p>
            <button id="blackTxtColor">Black</button>
            <button id="redTxtColor">Red</button>
            <button id="greenTxtColor">Green</button>
            <button id="blueTxtColor">Blue</button>
            <input type="color" id="textColorPicker">
        <p>Font Size</p>
            <button id="size40px">40 pixels</button>
            <button id="size60px">60 pixels</button>
            <button id="size80px">80 pixels</button>
            <input type="range" min="16px" max="80px" value="16px" id="fontSizeSlider">
        <p id="sizeParagraph">Font Size:-</p>
    </div>
</body>
</html>
